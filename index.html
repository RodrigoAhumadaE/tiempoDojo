<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Pronostico del tiempo</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="nav">
        <div class="titulo">
          <h1>DojoWeather</h1>
        </div>
        <div class="lista">
          <ul>
            <li><a href="#">Burbank</a></li>
            <li><a href="#">Chicago</a></li>
            <li><a href="#">Dallas</a></li>
          </ul>
        </div>
      </div>
      <div class="encabezado">
        <div class="ciudad">
          <h2>San Jose</h2>
        </div>
        <div class="tipo-temp">
          <h5>mostrar temperatura en </h5>
          <select>
            <option value="c">°C</option>
            <option value="f">°F</option>
          </select>
        </div>
      </div>
      <div class="semana">
        <div class="dia">
          <h3>Hoy</h3>
          <img src="./assets/some_rain.png" alt="lluvia">
          <h6>algo de lluvia</h6>
          <div class="temperaturas">
            <h3><span>24</span>°</h3>
            <h3><span>18</span>°</h3>
          </div>
        </div>
        <div class="dia">
          <h3>Mañana</h3>
          <img src="./assets/some_sun.png" alt="Soleado">
          <h6>soleado</h6>
          <div class="temperaturas">
            <h3><span>27</span>°</h3>
            <h3><span>19</span>°</h3>
          </div>
        </div>
        <div class="dia">
          <h3>Viernes</h3>
          <img src="./assets/some_clouds.png" alt="nublado">
          <h6>nublado</h6>
          <div class="temperaturas">
            <h3><span>21</span>°</h3>
            <h3><span>16</span>°</h3>
          </div>
        </div>
        <div class="dia">
          <h3>Sábado</h3>
          <img src="./assets/some_sun.png" alt="soleado">
          <h6>soleado</h6>
          <div class="temperaturas">
            <h3><span>26</span>°</h3>
            <h3><span>21</span>°</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
